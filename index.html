<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Doom Emulator</title>
    <style type="text/css">
        .dosbox-container {
            width: 640px;
            height: 400px;
        }

        .dosbox-container > .dosbox-overlay {
            background: url('doom-cover.png');
        }
    </style>
</head>

<body>
    <div id="dosbox"></div>
    <br />
    <button onclick="dosbox.requestFullScreen();">Make fullscreen</button>

    <script type="text/javascript" src="js-dos-api.js"></script>
    <script type="text/javascript">
        // Wait for the scripts to be fully loaded
        window.addEventListener("DOMContentLoaded", function () {
            var dosbox = new Dosbox({
                id: "dosbox",
                onload: function (dosbox) {
                    // Adjust the path to your Doom 2 WAD file
                    dosbox.run("Doom2.wad");
                },
                onrun: function (dosbox, app) {
                    console.log("App '" + app + "' is runned");
                }
            });
        });
    </script>
</body>

</html>
